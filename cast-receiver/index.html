<!DOCTYPE html>
<html>

<head>
    <title>One more</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div class="container-fluid h-100 mt-3" id="app">
    <div class="row text-center h-100 mt-2">
        <div id="game" class="col-md-10 h-100">

            <div id="game-instruction" class="m-3 h-100 justify-content-center align-items-center">
            </div>

            <div id="main-round" class="m-3 row" style="display: none">
                <div id="keywordWrong" class="mt-2 col-3"></div>
                <div id="keyword" class="col-6">
                    <h1 id="keywordText" class='keyword font-weight-bold'></h1><br>
                    <img id="keywordIllustration" alt="<illustrate>">
                </div>
                <h1 id="remember" class="mt-2 col-6" style="display: none">St.Thomas, de quoi te souviens-tu du paradis ?</h1>
                <div id="roundScore" class="col-6" style="display: none"></div>
                <div id="keywordCorrect" class="mt-2 col-3"></div>
            </div>

        </div>
        <div id="game-infos" class="col-md-2 list-group" style="display: none">
            <div id="round-info" class="text-secondary"></div>
            <div id="leaderBoard" class="mt-3 text-secondary"></div>
        </div>
    </div>

    <div id="progress" class="progress fixed-bottom" style="margin:1%; height: 5%; display: none">
        <div id="progressBar" class="bar bg-danger"></div>
        <div id="progressCountdown" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);"></div>
    </div>

</div>
</body>
