<!DOCTYPE html>
<html>

<head>
    <title>One more</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div class="container" id="app">
    <div class="row text-center">
        <div id="game" class="col-md-10">

            <div id="game-instruction">
                Enter players names <br>
                Then hit Start!
            </div>

            <div id="main-round" class="row" style="display: none">
                <div id="keywordWrong" class="col-md-2"></div>
                <div id="keyword" class="col-md-6"></div>
                <div id="remember" class="col-md-6" style="display: none">St.Thomas, What do you remember from heaven ?</div>
                <div id="roundScore" class="col-md-6" style="display: none"></div>
                <div id="keywordCorrect" class="col-md-2"></div>
            </div>

        </div>
        <div id="game-infos" class="col-md-2 list-group" style="display: none">
            <div id="round-info"></div>
            <div id="leaderBoard"></div>
        </div>
    </div>

    <div id="progress" class="progress fixed-bottom" style="margin:1%; height: 5%; display: none">
        <div id="progressBar" class="bar bg-danger"></div>
        <div id="progressCountdown" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);"></div>
    </div>

</div>
</body>
