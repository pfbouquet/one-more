<html>

<head>
	<title>Chromecast dashboard</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin+Condensed:700">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="container">
		<!-- ALERT -->
		<div id="alert_placeholder"></div> 

		<!-- GOOGLE CAST LAUNCHER -->
		<google-cast-launcher></google-cast-launcher>
		<button id="kill">Stop casting</button>

		<!-- MY CONTENT -->
		<div id="game" style="display: none">
			GAME IS HERE
			<div id="playerForm" style="display: none">
				PLAYER FORM IS HERE<br>
				<div id="playerFormData">
					<input type="text" id="player1"><br>
					<input type="text" id="player2"><br>
					<input type="text" id="player3"><br>
					<input type="text" id="player4"><br>
					<input type="text" id="player5"><br>
					<input type="text" id="player6"><br>
					<input type="text" id="player7"><br>
				</div>
				<button id="startGame">Start the game!</button>
			</div>
			<div id="stThomasReady" style="display: none">
				<div id="stThomasReadyMsg"></div>
				<button id="stThomasReadyBtn">Ready !</button>
			</div>
			<div id="startRound" style="display: none">
				<div id="startRoundMsg">Look at your role on the screen. When ready, click on the button</div>
				<button id="startRoundBtn">Start !</button>
			</div>
			<div id="keyword">
				<p id="inputKeyword">keyword</p>
				<div id="wrong" style="width:500px;height:100px;border:1px solid #000;background-color: crimson;">WRONG</div>
				<div id="correct" style="width:500px;height:100px;border:1px solid #000;background-color: green;">CORRECT</div>
			</div>
		</div>


	</div>
</body>

<!-- JQUERY -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<!-- POPPER - require by bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<!-- BOOTSTRAP -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
<!-- GOOGLE CAST SENDER -->
<script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

<!-- OUR SCRIPT FILES -->
<script src="js/sender.js"></script>
<script src="js/game.js"></script>

</html>
