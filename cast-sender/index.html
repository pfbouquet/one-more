<body>
	<div class="container">
		<!-- ALERT -->
		<div id="alert_placeholder"></div> 

		<!-- GOOGLE CAST LAUNCHER -->
		<google-cast-launcher></google-cast-launcher>

		<!-- MY CONTENT -->
		<p>
			<label>Message <input type="text" id="textMessageInput" placeholder="Hello world !"></label>
			<button id="sendMessageBtn">Send</button>
		</p>
		<p>
			Send images
			<button id="sendImages">Send images</button>
		</p>
		<button id="kill">Stop casting</button>
	</div>
</body>
