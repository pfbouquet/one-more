	<div class="container">
		<p>
			Connect to a cast device
			<button id="connectBtn">Connect</button>
		</p>
		<p>
			<label>Message <input type="text" id="textMessageInput" placeholder="Hello world !"></label>

		</p>
		<p>
			Send images
			<button id="sendImages">Send images</button>
		</p>
		<button id="kill">Stop casting</button>
	</div>
</body>
